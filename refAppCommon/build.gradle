apply plugin: "org.sonarqube"

sonarqube {
    properties {
        property 'sonar.sources', '.'
        property 'sonar.swift.file.suffixes', '.swift'
        property 'sonar.c.file.suffixes', '-'
        property 'sonar.objc.file.suffixes', '-'
        property 'sonar.cpp.file.suffixes', '-'
        property 'sonar.exclusions', 'build/**,docs/**,Pods/**,node_modules/**,*.framework/**,app*/android/**,src/constants/*,app*/**.config.**'
        property 'sonar.coverage.exclusions', '**'
    }
}
